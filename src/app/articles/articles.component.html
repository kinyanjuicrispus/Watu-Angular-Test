<div class="container">
  <h2>Articles</h2>
  <div class="mb-3">
    <label for="limit" class="form-label">Number of Articles:</label>
    <input id="limit" type="number" class="form-control" [(ngModel)]="limit" />
    <button class="btn btn-primary mt-2" (click)="applyFilter()">Filter</button>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let article of articles">
      <h3>{{ article.title }}</h3>
      <p>{{ article.summary }}</p>
    </li>
  </ul>
</div>
